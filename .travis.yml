cache:
  directories:
  - $HOME/.jdk
sudo: false
env:
  matrix:
  - EXPECTED_VERSION=1.8.0_74 JDKW_VERSION=8u74 JDKW_BUILD=b02 JDKW_VERBOSE=1
  - EXPECTED_VERSION=1.8.0_144 JDKW_VERSION=8u144 JDKW_BUILD=b01 JDKW_VERBOSE=1 JDKW_TOKEN=090f390dda5b47b9b721c7dfaa008135
  - EXPECTED_VERSION=9.0.1 JDKW_VERSION=9.0.1 JDKW_BUILD=11 JDKW_VERBOSE=1
  global:
  - secure: 
  - secure: 
install: true
script:
- ./jdk-wrapper.sh JDKW_VERBOSE=1 JDKW_VERSION=${JDKW_VERSION} JDKW_BUILD=${JDKW_BUILD} JDKW_TOKEN=${JDKW_TOKEN} javac -version
- if [ "$(./jdk-wrapper.sh JDKW_VERSION=${JDKW_VERSION} JDKW_BUILD=${JDKW_BUILD} JDKW_TOKEN=${JDKW_TOKEN} javac -version 2>&1 | grep "javac.*" | tail -n 1)" != "javac ${EXPECTED_VERSION}" ]; then exit 1;
  fi;
